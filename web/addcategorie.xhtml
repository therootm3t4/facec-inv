<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facec-Inv | Enregister categorie</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
      
                    <p:outputLabel value="CatLibelle:" for="catLibelle" />
                    <p:inputText id="catLibelle" value="#{categorieManagedBean.formCategorie.catLibelle}" title="CatLibelle" required="true" requiredMessage="The CatLibelle field is required."/>
                </p:panelGrid>
                <h:commandButton value="Valider" action="#{categorieManagedBean.enregistrer()}"/>
            </h:form>
        </f:view>

        
        <f:view>

            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{categorieManagedBean.dataListCategorie}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CatId"/>
                        </f:facet>
                        <h:outputText value="#{item.catId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CatLibelle"/>
                        </f:facet>
                        <h:outputText value="#{item.catLibelle}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
